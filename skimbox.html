<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-4">
      <div class="row border">
        <div class="col-4">
          <img
            class="logo"
            style="height: 50px; width: 100px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYFqDWiyeAfv7ir52dd6HI2ltiUdw0TzTFJADlynZp&s"
            alt="logo"
          />
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-8 d-flex justify-content-center align-items-center">
              <a href="#" style="border-bottom: 2px solid rgb(159, 159, 222)"
                >Start free trial</a
              >
            </div>
            <div class="col-4 d-flex justify-content-center">
              <img
                class="dash"
                style="width: 50px; height: 40px"
                src="WhatsApp Image 2023-09-14 at 12.46.52.jpg"
                alt="logo"
                srcset=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row border" style="height: 50px">
        <div
          class="col-4 d-flex justify-content-center align-items-center border-top border-primary border-4"
        >
          <h6>basic</h6>
        </div>
        <div
          class="col-4 d-flex justify-content-center align-items-center border"
        >
          <h6>shopify</h6>
        </div>
        <div
          class="col-4 d-flex justify-content-center align-items-center border"
        >
          <h6>advanced</h6>
        </div>
      </div>
      <div class="row">
        <div
          class="col pt-25 d-flex justify-content-start"
          style="width: 100px"
        >
          <h1 class="fs-1">
            ₹1,994
            <sub class="fs-6" style="font-size: small">INR/MO</sub>
          </h1>
        </div>
      </div>
      <div class="row">
        <div
          class="col border bg-light d-flex justify-content-center align-items-center border"
          style="height: 50px"
        >
          get your first month for ₹ 20/month
        </div>
      </div>
      <div class="row pt-4">
        <h6>What's included on basic</h6>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-primary pr-4">✓</span> <span>Basic reports</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-primary pr-4">✓</span>
          <span>up to 10000 inventory locations</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-primary pr-4">✓</span> <span>2 staff accounts</span>
        </div>
      </div>
      <div
        class="row d-flex justify-content-center align-items-center mt-25 position-relative"
      >
        <div
          class="col-8 bg-black text-white d-flex justify-content-center align-items-center position-absolute top-0 start-0"
          style="
            height: 50px;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
          "
        >
          Try for free
        </div>
      </div>
    </div>
  </body>
</html>
